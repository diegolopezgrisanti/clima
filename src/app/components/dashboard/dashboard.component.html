<div *ngIf="showError" class="alert alert-dismissible alert-danger">
  <div class="text-center">
    <strong>ERROR AL OBTENER EL CLIMA</strong>
  </div>
</div>
<div class="container pt-4">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <input type="text" [(ngModel)]="city" class="form-control form-control-lg"
              placeholder="Ingrese Ciudad">
    </div>
    <div class="col-lg-4">
      <button (click)="obtenerClima()" class="btn btn-primary btn-lg btn-block mt-4"
              [disabled]="city == ''">OBTENER CLIMA</button>
    </div>
  </div>
  <div *ngIf="loading" class="text-center mt-3">
    <div class="spinner-border text-primary" role="status">
    </div>
  </div>

  <div *ngIf="query">
    <div class="row mt-4 d-flex">
      <div class="col-lg-6 boxFatherTempWeather">
        <div class="bg-primary boxTempWeather">
          <div class="pt-2 pl-3">
            <p><b>Temperatura:</b></p>
          </div>
          <div class="alignNumberGrades">
            <div class="altBoxTemp">
              <p class="tempFont mb-0">{{ temperature }}</p>
            </div>
            <div class="altBoxCelcius">
              <p class="celciusFont">°C</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 boxFatherTempWeather">
        <div class="bg-primary boxTempWeather">
          <div class="pt-2 pl-3">
            <p><b>Clima: </b>{{ weather }}</p>
          </div>
          <div class="text-center" style="height: 300px;">
            <div>
              <img src="../assets/{{ getWeatherImage() }}" alt="" width="250" height="250">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="query">
    <div class="row mt-4">
      <div class="col">
        <div class="bgitem bg-primary">
          <img src="../assets/humidity_white.png" alt="" width="100" height="100">
          <p><b>Humedad: </b>{{ humidity }} %</p>
        </div>
      </div>
      <div class="col">
        <div class="bgitem bg-primary">
          <img src="../assets/windsock_white.png" alt="" width="100" height="100">
          <p><b>Viento: </b>{{ wind }} km/h.</p>
        </div>
      </div>
      <div class="col">
        <div class="bgitem bg-primary">
          <img src="../assets/wind_direction_white.png" alt="" width="100" height="100">
          <p><b>Viento del: </b>{{ windDirection }}</p>
        </div>
      </div>
      <div class="col">
        <div class="bgitem bg-primary">
          <img src="../assets/visibility_white.png" alt="" width="100" height="100">
          <p><b>Visibilidad: </b>{{ visibility }} mts.</p>
        </div>
      </div>
      <div class="col">
        <div class="bgitem bg-primary">
          <img src="../assets/pressure_white.png" alt="" width="100" height="100">
          <p><b>Presión: </b>{{ pressure }} hPa</p>
        </div>
      </div>
    </div>
  </div>
</div>
